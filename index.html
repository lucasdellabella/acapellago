<!DOCTYPE HTML>
<html>
<head>
	<title>Arcapellago</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
</head>
<body>
	<script src="./pixi.js/bin/pixi.js"></script>
	<script src="./js/index.js"></script>
	<!-- <h1>Arcapellago</h1>  -->
    <script>
		//Aliases
		var Container = PIXI.Container,
		autoDetectRenderer = PIXI.autoDetectRenderer,
		loader = PIXI.loader,
		resources = PIXI.loader.resources,
		TextureCache = PIXI.utils.TextureCache,
		Texture = PIXI.Texture,
		Sprite = PIXI.Sprite,
		Text = PIXI.Text,
		Graphics = PIXI.Graphics;

        // create a renderer instance
        // var renderer = PIXI.autoDetectRenderer(1280, 720);
        //Force canvas rendering like this:
        // var renderer = new PIXI.CanvasRenderer(600, 400);

        //Force WebGL rendering like this:
        // var renderer = new PIXI.WebGLRenderer(600, 400);

        // add the renderer view element to the DOM
        // document.body.appendChild(renderer.view);

        // requestAnimFrame( animate );

        // create an new instance of a pixi stage
        var stage = new Container(),
        renderer = autoDetectRenderer(1280, 720);
        document.body.appendChild(renderer.view);

        loader
          .add("images/sheet.json")
          .load(setup);

        //The `renderer.view` is just an ordinary `<canvas>` element.
        //Here's how you can reference to add an optional dashed
        //border around the canvas
        // renderer.view.style.border = "1px dashed black";

        //To resize the canvas
        // renderer.resize(512, 512);

		//Define variables that might be used in more
		//than one function
		var state, gameScene, gameOverScene, startScreen, optionMenu, id;

		function setup() {
            gameScene = new Container();
            stage.addChild(gameScene);

            id = resources["images/sheet.json"].textures;

            //temp game screen
            tempGameScreen = new Sprite(id["gameSceneHolder.png"]);
            gameScene.addChild(tempGameScreen);


			//Create the `gameOver` scene
			gameOverScene = new Container();
			stage.addChild(gameOverScene);

			//Make the `gameOver` scene invisible when the game first starts
			gameOverScene.visible = false;

			//Create the text sprite and add it to the `gameOver` scene
			message = new Text(
			"Game Over.",
			{font: "64px Futura", fill: "white"}
			);
			message.x = 120;
			message.y = stage.height / 2 - 32;
			gameOverScene.addChild(message);

			//Capture the keyboard arrow keys
			var enter = keyboard(13),	// double check
				left = keyboard(37),
				up = keyboard(38),
				right = keyboard(39),
				down = keyboard(40);



			//Set the game state
			state = play;

			//Start the game loop
			gameLoop();
		}

        function play() {}
		function gameLoop() {
			//Loop this function 60 times per second
			requestAnimationFrame(gameLoop);

			//Update the current game state
			state();

			//Render the stage
			renderer.render(stage);
		}

		function end() {
			gameScene.visible = false;
			gameOverScene.visible = true;
		}

        //To change the background color
        renderer.backgroundColor = 0x061639;

        //Tell the renderer to render the stage
        renderer.render(stage);

        //The `keyboard` helper function
        function keyboard(keyCode) {
          var key = {};
          key.code = keyCode;
          key.isDown = false;
          key.isUp = true;
          key.press = undefined;
          key.release = undefined;
          //The `downHandler`
          key.downHandler = function(event) {
            if (event.keyCode === key.code) {
              if (key.isUp && key.press) key.press();
              key.isDown = true;
              key.isUp = false;
            }
            event.preventDefault();
          };
          //The `upHandler`
          key.upHandler = function(event) {
            if (event.keyCode === key.code) {
              if (key.isDown && key.release) key.release();
              key.isDown = false;
              key.isUp = true;
            }
            event.preventDefault();
          };

          //Attach event listeners
          window.addEventListener(
            "keydown", key.downHandler.bind(key), false
          );
          window.addEventListener(
            "keyup", key.upHandler.bind(key), false
          );
          return key;
        }
    </script>
	</body>
</html>
